<!DOCTYPE html>

<html>

<head>

  <title>Text Comparison Tool</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <h1>Text Comparison Tool</h1>

  <div class="container">

    <div class="text-area">

      <label for="original">Original Text</label>

      <textarea id="original" rows="20" cols="46"></textarea>

    </div>

    <div class="text-area">

      <label for="typed">Typed Text</label>

      <textarea id="typed" rows="20" cols="46"></textarea>

    </div>

  </div>

    <div class="buttons"> 

    <button id="compare">Compare</button>

    <button id="reset">Reset</button>

     </div>

  <div class="output">

    <label for="result">Output Text</label>

    <!-- Use a div instead of a text area for the output -->

    <div id="result" contenteditable="true"></div>

  </div>

  <script src="script.js"></script>

</body>

</html>
