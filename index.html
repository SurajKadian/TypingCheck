<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Checker</h1>
        
        <div class="text-areas">
            <textarea id="originalText" placeholder="Enter original text"></textarea>
            <textarea id="typedText" placeholder="Enter your typed text"></textarea>
        </div>

        <div class="buttons">
            <button onclick="checkMistakes()">Check Mistakes</button>
            <button onclick="resetTextAreas()">Reset</button>
        </div>

        <div class="output">
            <pre id="outputResult"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
